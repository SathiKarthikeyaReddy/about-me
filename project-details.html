<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Sathi Karthikeya Reddy</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="project-details.css">
</head>
<body data-theme="dark">

    <nav class="navbar navbar-expand-lg sticky-top custom-nav">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Portfolio
            </a>
            <button id="theme-toggle" class="btn btn-outline-light rounded-circle shadow-sm theme-btn">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </nav>

    <!-- Dynamic Hero Section -->
    <header id="project-hero" class="project-hero text-white text-center d-flex flex-column justify-content-center align-items-center">
        <div class="container glass-panel p-5 rounded-4 hero-content">
            <div class="icon-wrapper mb-4">
                <i id="project-icon" class="fas fa-code fa-3x"></i>
            </div>
            <h1 id="project-title" class="display-3 fw-bold mb-3">Loading...</h1>
            <p id="project-subtitle" class="lead fs-4 opacity-75 mb-0">Please wait</p>
        </div>
    </header>

    <main class="container py-5 mt-4">
        <div class="row g-5">
            <!-- Left Column: Details -->
            <div class="col-lg-8">
                <section class="content-section glass-card p-4 p-md-5 rounded-4 mb-5">
                    <h2 class="section-title mb-4"><i class="fas fa-align-left text-primary me-2"></i> About the Project</h2>
                    <p id="project-description" class="fs-5 lh-lg text-muted-custom">
                        Fetching project details...
                    </p>
                </section>

                <section class="content-section glass-card p-4 p-md-5 rounded-4">
                    <h2 class="section-title mb-4"><i class="fas fa-star text-warning me-2"></i> Key Features</h2>
                    <ul id="project-features" class="feature-list fs-5 text-muted-custom">
                        <!-- Injected via JS -->
                    </ul>
                </section>
            </div>

            <!-- Right Column: Meta & Links -->
            <div class="col-lg-4">
                <div class="sidebar-sticky">
                    <div class="content-section glass-card p-4 rounded-4 mb-4">
                        <h3 class="h4 mb-4 fw-semibold">Tech Stack</h3>
                        <div id="project-tech-stack" class="d-flex flex-wrap gap-2">
                            <!-- Injected via JS -->
                        </div>
                    </div>

                    <div class="content-section glass-card p-4 rounded-4 text-center">
                        <h3 class="h4 mb-4 fw-semibold">Links</h3>
                        <div class="d-grid gap-3">
                            <a id="btn-live" href="#" class="btn btn-primary btn-lg custom-btn d-none" target="_blank">
                                <i class="fas fa-external-link-alt me-2"></i> View Live Site
                            </a>
                            <a id="btn-github" href="#" class="btn btn-dark btn-lg custom-btn d-none" target="_blank">
                                <i class="fab fa-github me-2"></i> View Source Code
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center p-4 mt-5">
        <p class="mb-0 text-muted-custom">&copy; 2024 Sathi Karthikeya Reddy. All Rights Reserved.</p>
    </footer>

    <!-- Data & Scripts -->
    <script src="projects-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            const project = projectsData[projectId];

            if (!project) {
                document.getElementById('project-title').textContent = "Project Not Found";
                document.getElementById('project-subtitle').textContent = "Return to portfolio";
                return;
            }

            // Populate UI
            document.title = `${project.title} - Sathi Karthikeya Reddy`;
            document.getElementById('project-hero').style.background = project.thumbnailBg;
            document.getElementById('project-icon').className = `fas ${project.icon} fa-3x`;
            document.getElementById('project-title').textContent = project.title;
            document.getElementById('project-subtitle').textContent = project.subtitle;
            document.getElementById('project-description').textContent = project.description;

            // Features
            const featuresList = document.getElementById('project-features');
            project.features.forEach(feat => {
                const li = document.createElement('li');
                li.innerHTML = `<i class="fas fa-check-circle text-success me-2 mt-1"></i> <span>${feat}</span>`;
                li.className = "d-flex align-items-start mb-3";
                featuresList.appendChild(li);
            });

            // Tech Stack
            const techContainer = document.getElementById('project-tech-stack');
            project.techStack.forEach(tech => {
                const span = document.createElement('span');
                span.className = "badge tech-badge px-3 py-2 fs-6 fw-normal";
                span.textContent = tech;
                techContainer.appendChild(span);
            });

            // Links
            const btnLive = document.getElementById('btn-live');
            if (project.liveLink) {
                btnLive.href = project.liveLink;
                btnLive.classList.remove('d-none');
            }

            const btnGithub = document.getElementById('btn-github');
            if (project.githubLink) {
                btnGithub.href = project.githubLink;
                btnGithub.classList.remove('d-none');
            }

            // Reveal Animation
            setTimeout(() => {
                document.querySelectorAll('.content-section').forEach((el, index) => {
                    setTimeout(() => el.classList.add('visible'), index * 150);
                });
            }, 100);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
